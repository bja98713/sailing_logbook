{% extends 'base.html' %}

{% block title %}{{ view.object.name if view.object else 'Nouvelle checklist' }} — Checklist{% endblock %}

{% block content %}
  <h2>{{ view.object.name if view.object else 'Créer une checklist' }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer</button>
    <a href="{% url 'checklist_list' %}">Annuler</a>
  </form>
{% endblock %}
